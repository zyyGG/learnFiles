<!DOCTYPE html>
<html>
<head>
<script src="/学习实例代码/js/vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
</body>
<script>
    Vue.config.productionTip=false;

    //创建student组件
    const student = Vue.extend({
        template:`
            <div>
                <p>name:{{name}}</p>
                <p>age:{{age}}</p>
            </div>
        `,
        data(){
            return {
                name:"张三",
                age:18,
            }
            
        }
    })

    //创建school组件
    const school=Vue.extend({
        template:`
            <div>
                <p>SchoolName:{{name}}</p>
                <p>address:{{address}}</p>
                <student></student>
            </div>
        `,
        data(){
            return{
                name:"新学校",
                address:"新花园"
            }
        },
        components:{
            student:student,
        }
    })

    //app
    const app=Vue.extend({
        template:`
            <school></school>
        `,
        components:{
            school:school,
        }
    })


    var vm=new Vue({
        el:"#app",
        template:`
            <app></app>
        `,
        components:{app}
    })
</script>
</html>
