<!DOCTYPE html>
<html>
<head>
<script src="/vue2+3/学习实例代码/js/vue.js"></script>
<style>
    [v-cloak]{
        display:none;
    }
</style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{message}}</p>
    </div>
</body>
<script>
    Vue.config.productionTip=false
    var vm=new Vue({
        el:"#app",
        data:{
            message:"Hello Vue"
        }
    })
</script>
</html>
