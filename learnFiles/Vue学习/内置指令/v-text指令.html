<!DOCTYPE html>
<html>
<head>
<script src="/vue2+3/学习实例代码/js/vue.js"></script>
</head>
<body>
    <!-- 
        已经学过的指令
        v-bind  ：单向绑定解析表达式，可以简写为：xxx
        v-model ：双向数据绑定
        v-for   ：遍历数组、对象、字符串
        v-on    ：绑定事件监听、可简写@
        v-if    ：条件渲染（动态控制节点是否存在）
        v-else  ：条件渲染（动态控制节点是否存在）
        v-show  ：条件渲染（动态控制节点是否展示）

        新学习的指令
        v-text  ：
            作用：向其所在的节点中渲染文本内容。
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}并不会
     -->
    <div id="app">
        <p>{{name}}</p>
        <p v-text="name"></p>
        <p v-text="str"></p>
    </div>
</body>
<script>
    Vue.config.productionTip=false
    var vm=new Vue({
        el:"#app",
        data:{
            name:"zyy",
            str:"<h3>Hello world!</h3>"
        }
    })
</script>
</html>
