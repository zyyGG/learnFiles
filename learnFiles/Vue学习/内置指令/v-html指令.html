<!DOCTYPE html>
<html>
<head>
<script src="/vue2+3/学习实例代码/js/vue.js"></script>
</head>
<body>
    <!-- 
        已经学过的指令
        v-bind  ：单向绑定解析表达式，可以简写为：xxx
        v-model ：双向数据绑定
        v-for   ：遍历数组、对象、字符串
        v-on    ：绑定事件监听、可简写@
        v-if    ：条件渲染（动态控制节点是否存在）
        v-else  ：条件渲染（动态控制节点是否存在）
        v-show  ：条件渲染（动态控制节点是否展示）

        新学习的指令
        v-html:
            1.作用：向指定节点中渲染包含html结构的内容
            2.与插值语法的区别
                （1）.v-html会替换掉节点中的所有内容,{{xx}}则不会
                （2）.v-html可以识别html结构
            3.严重注意：v-html有安全问题！！！
                （1）.在网站上动态渲染任意HTML是非常危险的，容易导致xss攻击
                （2）.一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上
     -->
    <div id="app">
        <p>{{name}}</p>
        <p v-text="str"></p>
        <p v-html="str"></p>
    </div>
</body>
<script>
    Vue.config.productionTip=false
    var vm=new Vue({
        el:"#app",
        data:{
            name:"zyy",
            str:"<h3>Hello world!</h3>"
        }
    })
</script>
</html>
